name: Simple pipeline

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v2

          - name: Set up Python
            uses: actions/setup-python@v2
            with:
              python-version: '3.10'

          - name: Install dependencies
            run: |
              python -m pip install --upgrade pip
              pip install flake8
      
          - name: Lint code
            run: |
              flake8 lab4/ --ignore=W291,E501,E305,W293,E302,W292

          - name: Build Docker image
            run: |
              docker build -t darenky/lab4-image lab4/
    
          - name: Push image to Docker Hub
            run: |
              docker push darenky/lab4-image
    
          - name: Run tests in Docker container
            run: |
              docker run darenky/lab4-image sh -c 'cd lab4 && python -m unittest discover -s . -p "*Tests.py"'