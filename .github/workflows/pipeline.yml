name: Simple workflow

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v2

          - name: Set up Python
            uses: actions/setup-python@v2
            with:
              python-version: '3.10'

          - name: Install dependencies
            run: |
              pip install pytest
              pip install pylint
      
          - name: Lint code
            run: pylint lab1/ #your_code_directory
        
          - name: Run tests
            run: pytest lab1/test_time.py 
              



