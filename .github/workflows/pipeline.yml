name: Simple pipeline

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v2

          - name: Set up Python
            uses: actions/setup-python@v2
            with:
              python-version: '3.10'

          - name: Install dependencies
            run: |
              python -m pip install --upgrade pip
              pip install pytest
              pip install pylint
      
          - name: Lint code
            run: |
              pylint $(git ls-files '*.py') 
        
